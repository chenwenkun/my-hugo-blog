<link rel="icon" href="/favicon.svg" type="image/svg+xml">

<!-- 文章目录预览样式 -->
<link rel="stylesheet" href="{{ " css/toc-preview.css" | relURL }}">

<!-- TOC增强脚本 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 为TOC预览添加点击跳转功能
        const tocPreviews = document.querySelectorAll('.toc-preview-content a');
        tocPreviews.forEach(function (link) {
            link.addEventListener('click', function (e) {
                // 如果是首页的TOC预览，需要跳转到文章页面
                const href = this.getAttribute('href');
                if (href.startsWith('#')) {
                    // 获取文章链接
                    const articleLink = this.closest('article').querySelector('h1 a');
                    if (articleLink) {
                        window.location.href = articleLink.href + href;
                        e.preventDefault();
                    }
                }
            });
        });
    });
</script>
