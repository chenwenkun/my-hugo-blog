# .github/workflows/sync-notion.yml
name: Sync Notion to Hugo

on:
  # 允许你手动在 GitHub Actions 页面触发这个工作流
  workflow_dispatch:
  # 设置定时任务，例如每6小时运行一次
  schedule:
    - cron: '0 */6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force clean Git state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 显示当前状态用于调试
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Current branch: $(git branch --show-current)"
          git status
          # 强制清理所有状态
          git reset --hard HEAD
          git clean -fdx
          git fetch --all --prune
          git reset --hard origin/main
          # 验证清理后的状态
          echo "After cleanup commit: $(git rev-parse HEAD)"
          git status

      - name: Install dependencies
        run: npm install

      - name: Sync content from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node sync-notion.js

      - name: Commit and push changes
        run: |
          # 检查是否有更改
          if [ -n "$(git status --porcelain)" ]; then
            echo "Found changes, committing..."
            git add content/posts/*.md
            git commit -m "chore: Sync content from Notion [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi
