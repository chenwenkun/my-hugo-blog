# .github/workflows/sync-notion.yml
name: Sync Notion to Hugo

on:
  # 允许你手动在 GitHub Actions 页面触发这个工作流
  workflow_dispatch:
  # 设置定时任务，例如每6小时运行一次
  schedule:
    - cron: '0 */6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Sync content from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node sync-notion.js

      - name: Pull latest changes and handle conflicts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 暂存任何未提交的更改
          git add -A
          git stash --include-untracked || true
          # 拉取最新更改
          git pull origin main --rebase || git pull origin main --allow-unrelated-histories || git reset --hard origin/main
          # 如果有暂存的更改，尝试恢复
          git stash pop || true

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Sync content from Notion"
          file_pattern: 'content/**/*.md'
          push_options: '--force-with-lease'
          skip_fetch: false
